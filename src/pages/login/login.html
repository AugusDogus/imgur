<ion-content padding>
  <div class="container">
    <ion-card class="item">
      <ion-card-header>
        Login
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <button ion-button color="light">Register</button>
            </ion-col>
            <ion-col text-center>
              <button ion-button color="primary">Sign In</button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
